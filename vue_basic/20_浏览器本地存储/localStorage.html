<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>
</body>

<script type="text/javascript">
    let p = {
        name :'张三',
        age :18
    }
    function saveData(){
        window.localStorage.setItem('msg','hello world')
        window.localStorage.setItem('person',JSON.stringify(p))
    }
    function readData(){
        console.log(localStorage.getItem('msg'))
        console.log(JSON.parse(localStorage.getItem('person')))
    }
    function deleteData(){
        localStorage.removeItem('msg')
    }
    function deleteAllData(){
        localStorage.clear()
    }
</script>

</html>
