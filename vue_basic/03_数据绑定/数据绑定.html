<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        单项数据绑定：<input type="text" :value="name">
        <br/>
        双项数据绑定(正常)：<input type="text" v-model:value="name">
        <br/>
        双项数据绑定(简写)：<input type="text" v-model="name">
    </div>

    <script type="text/javascript">
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;

        //创建Vue实例
        new Vue({
            el: '#root', //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: { //data中用于存储数据，数据供el所指定的容器使用
                name: '鼠瑟瑟123'
            }
        });
    </script>
</body>
</html>
