
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>基本使用</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <div id="root">
            <h2>{{msg}}</h2>
            <school></school>
            <hr>
            <student></student>
            <hello></hello>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false;

        //创建school组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称:{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
            </div>
            `,
            data() {
                return {
                    name : '清华大学',
                    address : '北京'
                }
            },
            methods: {
                showName(){
                    alert(this.name)
                }
            },
        })

          //创建student组件
          const student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名:{{ studentName }}</h2>
                <h2>学校年龄：{{ age }}</h2>
            </div>
            `,
            data() {
                return {
                    studentName : '张三',
                    age :18
                }
            },
        })

        //hello组件
        const hello = Vue.extend({
            template:`
            <div>
                <h2>你好啊{{name}}</h2>    
            </div>
            `,
            data() {
                return {
                    name : 'tom'
                }
            },
        })

        //全局注册组件
        Vue.component('hello',hello)

        //创建vm
        new Vue({
            el :'#root',
            data() {
                return {
                    msg : '你好啊'
                }
            },
            //第二步：注册主键（局部注册）
            components:{
                school : school,
                student : student
            }
        })
        </script>

    </body>

    </html>
