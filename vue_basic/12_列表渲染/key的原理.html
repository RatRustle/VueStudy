<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的原理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul  v-for="(item,i) in persons" :key="item.id">
            <li>{{item.name}}-{{item.age}}
                <input type="text">
            </li>
        </ul>
        <button @click.once="add">添加一个老刘</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el : '#root',
            data() {
                return {
                    persons:[{
                        id : '001',
                        name : '张三',
                        age : 18
                    },{
                        id : '002',
                        name : '李四',
                        age : 19
                    },{
                        id : '003',
                        name : '王五',
                        age : 20
                    }]
                }
            },
            methods: {
                add(){
                    const p = {
                        id : '004',
                        name : '老刘',
                        age :55
                    }

                    //在数组前方放数据
                    this.persons.unshift(p);
                }
            },
        })
    </script>
</body>
</html>
