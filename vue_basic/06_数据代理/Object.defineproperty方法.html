<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.defineproperty方法</title>
     <!-- 引入Vue -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello {{name}!</h1>
    </div>

    <script type="text/javascript">
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;
        
        let number = 18;
        let person = {
            name : '张三',
            sex : '男'
        }

        Object.defineProperty(person,'age',{
            // value : 18,
            // enumerable : true, //设置属性可不可枚举，默认值为false
            // writable : true, //控制属性是否可被修改，默认值为false
            // configurable : true,//控制属性是否可被删除,默认值为false

            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值是age的值
            // get:function(){
            //     return number;
            // }

            get(){
               console.log('有人读取age属性了');
               return number; 
            },

            //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性值，且值是',value);
                number = value;
            }
        })

        console.log(person);

        //console.log(Object.keys(person));
    </script>
</body>
</html>
