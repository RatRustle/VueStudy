<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集数据表单</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form>
            <label for="demo">账号: </label>
            <input type="text" id="demo" v-model="account"><br/>
            密码: <input type="password" v-model="password"><br/>
            性别：
            男<input type="radio" name="sex" v-model="sex" value="male">
            女<input type="radio" name="sex" v-model="sex" value="female"><br/>
            爱好：
            抽烟<input type="checkbox">
            喝酒<input type="checkbox">
            烫头<input type="checkbox"><br/>
            所属校区：
            <select>
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="nanjing">南京</option>
                <option value="yancheng">盐城</option>
            </select><br/>
            其他信息：
            <textarea></textarea><br/>
            <input type="checkbox"> 阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br/>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el : '#root',
            data() {
                return {
                    account : '',
                    password : '',
                    sex:''
                }
            },
        })
    </script>
</body>

</html>
