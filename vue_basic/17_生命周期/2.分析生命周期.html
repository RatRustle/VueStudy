<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
     <!-- 引入Vue -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el : '#root',
            data() {
                return {
                    n:1
                }
            },
            methods: {
                add(){
                    this.n++;
                },
                bye(){
                    console.log('bye')
                    this.$destroy();
                }
            },
            watch:{
                n(){
                    console.log('n变了')
                }
            },
            //挂载流程
            beforeCreate() {
                console.log('beforeCreate');
                console.log(this);
                //debugger;
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            //更新流程
            beforeUpdate() {
                console.log('beforeUpdate');
                console.log(this.n);
            },
            updated() {
                console.log('updated')
            },
            //销毁流程
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed')
            },

        })
    </script>
</body>

</html>
